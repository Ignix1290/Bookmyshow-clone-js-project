<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/Bookmyshow-Icons.png" type="image/png">
    <title>BookMyShow</title>
</head>
<body>
    <header>
        <div id="left-header">
            <img src="./images/bookmyshow-logo.svg" alt="bookmyshow-logo">

            <div class="input-container">
                <i class='bx bx-search-alt-2'></i>
                <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities">
            </div>
        </div>

        <div id="right-header">
            <div id="location-container">
                <div id="location"></div>
                <i class='bx bx-down-arrow'></i>
            </div>
            
            <button id="sign-in">Sign in</button>
            <i class='bx bx-menu menu-icon'></i>
        </div>
    </header>

    <div id="movie-search-modal-container">
        <div id="movie-search-modal">
            <!-- <p>superman</p>
            <p>superman</p> -->
        </div>
    </div>

    <div id="city-modal-container" class="city-modal-container">
        <div class="city-modal">
            <div class="city-input-container">
                <i class='bx bx-search-alt-2'></i>
                <input type="text" placeholder="Search for your city">
            </div>

            <div class="city-selection">
                <!-- <p class="city-options">fjajfaf</p>
                <p class="city-options">fbdaubfa</p>
                <p class="city-options">ajfafja</p> -->
            </div>
        </div>
    </div>
    
    <div id="movie-background">
        <img class="movie-poster">
        <div class="movie-details">
            <h1 class="movie-title"></h1>
            <div class="movie-rating"></div>
            <div class="movie-runtime"></div>
            <div class="movie-genre"></div>
            <div class="movie-released-date"></div>
            <div class="movie-rated"></div>
            <div id="button-container">
                <!-- <button class="book-button">Book tickets</button> -->
            </div>
        </div>
    </div>

    <div class="about-the-movie">
        <h2>About the movie</h2>
        <div class="movie-plot"></div>
    </div>

    <div class="movie-cast">
        <h2>Cast</h2>
        <div class="movie-cast-members"></div>
    </div>

    <div class="movie-director">
        <h2>Director</h2>
        <div class="movie-director-name"></div>
    </div>

    <div class="movie-writers">
        <h2>Writers</h2>
        <div class="movie-writers-names"></div>
    </div>
    
    <footer class="site-footer">
        <p>&copy; 2025 BookMyShow Clone. All rights reserved.</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
