<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/Bookmyshow-Icons.png" type="image/png">
    <title>BookMyShow</title>
</head>
<body>
    <div id="seats-header">
        <div class="seats-header-left">
            <p class="seats-movie-title">Movie Name</p>
            <div class="seat-details">
                <span class="seats-theater">City36 Cinemas:</span>, 
                <span class="seats-city">Bilaspur |</span>,
                <span class="seats-day">seat day,</span>,
                <span class="seats-month">seat month,</span>
                <span class="seats-date">seat date,</span>,
                <span class="seats-time">seat time</span>
            </div>
        </div>

        <div class="seats-header-right">
            <i class='bx  bx-x'></i> 
        </div>
    </div>

    <div id="booking-summary-container">
        <h2>Booking Summary</h2>
        <div id="booking-summary-prices">
            <p>Recliner</p>
            <p>Rs. 400.00</p>
            <p>Convenience fees</p>
            <p>Rs. 35.00</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
